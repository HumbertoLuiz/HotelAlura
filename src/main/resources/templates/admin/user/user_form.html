<!DOCTYPE html>
<html layout:decorate="~{/shared/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add User</title>
</head>

<body>

	<div layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>User Registration</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">User Registration</li>
						</ol>
					</div>
				</div>
			</div><!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- general form elements -->
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">User registration form</h3>
							</div>
							<!-- /.card-header -->
							<!-- form start -->
							<form method="POST" th:object="${insertForm}">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

								<div class="card-body">

									<div class="row">
										<div class="col-sm-6">
											<div class="form-group">
												<label for="firstName">First Name</label> <input type="text"
													class="form-control" th:field="*{firstName}">
												<ul>
													<li class="text-danger"
														th:each="erro : ${#fields.errors('firstName')}"
														th:text="${erro}"></li>
												</ul>
											</div>
										</div>

										<div class="col-sm-6">
											<div class="form-group">
												<label for="lastName">Last Name</label> <input type="text"
													class="form-control" th:field="*{lastName}">
												<ul>
													<li class="text-danger"
														th:each="erro : ${#fields.errors('lastName')}"
														th:text="${erro}"></li>
												</ul>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-6">
											<div class="form-group">
												<label for="email">Email address</label>
												<input class="form-control" placeholder="Enter email" type="email"
													th:field="*{email}" required>
												<ul>
													<li class="text-danger" th:each="erro : ${#fields.errors('email')}"
														th:text="${erro}"></li>
												</ul>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-6">
											<div class="form-group">
												<label for="password">Password</label>
												<input class="form-control" placeholder="Enter Password" type="password"
													th:field="*{password}">
												<ul>
													<li class="text-danger"
														th:each="erro : ${#fields.errors('password')}"
														th:text="${erro}"></li>
												</ul>
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label for="confirmPassword">Confirm Password</label>
												<input class="form-control" placeholder="Enter Confirm Password"
													type="password" th:field="*{confirmPassword}">
												<ul>
													<li class="text-danger"
														th:each="erro : ${#fields.errors('confirmPassword')}"
														th:text="${erro}"></li>
												</ul>
											</div>
										</div>
									</div>


									<div class="row">
										<div class="col-sm-4 form-group">
											<div class="for-group">
												<label for="role">Registered Roles</label>
												<select class="form-control" th:field="*{roles}">
													<option value="">Please select a role...</option>
													<option th:each="role : ${roles}" 
														th:value="${role.id}"
														th:text="${role.name}">
												</select>
												<ul>
													<li class="text-danger" th:each="erro : ${#fields.errors('roles')}"
														th:text="${erro}"></li>
												</ul>
											</div>
										</div>

										<div class="col-sm-6">
											<div class="form-group">
												<label for="exampleInputFile">File input</label>
												<div class="input-group">
													<div class="custom-file">
														<input class="custom-file-input" id="exampleInputFile"
															type="file">

														<label class="custom-file-label" for="exampleInputFile">it's not
															working yet</label>
													</div>
													<div class="input-group-append">
														<span class="input-group-text" id="">Upload</span>
													</div>
												</div>
											</div>
										</div>
									</div>

									<div class="form-check">
										<input class="form-check-input" id="exampleCheck1" type="checkbox">
										<label class="form-check-label" for="exampleCheck1">Just check example</label>
									</div>
								</div>
								<!-- /.card-body -->

								<div class="card-footer">
									<button class="btn btn-primary" type="submit">Submit</button>
								</div>
							</form>
						</div>
						<!-- /.card -->
					</div>
				</div>
			</div>
		</section>


	</div>

	<th:block layout:fragment="script">

	</th:block>

</body>

</html>
